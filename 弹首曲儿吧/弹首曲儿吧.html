<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹首曲儿吧</title>
    <meta name="author" content="弹首曲儿吧">
    <meta name="copyright" content="弹首曲儿吧">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
        }
        ul li{
            height: 300px;
            background: #ccc;
            width:calc(12.5% - 2px);
            float: left;
            line-height: 300px;
            text-align: center;
            font-size:50px;
            border: 1px solid #000;
        }
        li.on{
            top: 3px;
            background: #666;
        }
    </style>
    <script src="sound.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            var aLi = document.querySelectorAll('ul li');
            
            document.onkeydown = function(ev){
                if(ev.keyCode>=49&&ev.keyCode<=56){
                    aLi[ev.keyCode-49].className = 'on';
                    var oA = new Audio();
                    oA.src =oggSound['sound'+ev.keyCode];
                    oA.play();
                }
            };
            document.onkeyup = function(ev){
                for(var i = 0;i<aLi.length;i++){
                    aLi[i].className = '';
                }
            };


            for(var i = 0;i<aLi.length;i++){
                aLi[i].index = i;
                aLi[i].onmousedown = function(){
                    //选项卡
                    for(var i = 0;i<aLi.length;i++){
                        aLi[i].className = '';
                    }
                    this.className = 'on';
                    var oA = new Audio();
                    oA.src = oggSound['sound'+(49+this.index)];
                    oA.play();
                };
                aLi[i].onmouseup = function(){
                    for(var i = 0;i<aLi.length;i++){
                        aLi[i].className = '';
                    }

                };
            }

        },false);
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
